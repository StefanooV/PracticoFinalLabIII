                    <input type="number" id="precioPesos" placeholder="$ 4500000" required>

            </div>
            <div class="form__input-container">
                <label>Precio en dolares: 
                    <input type="number" id="precioDolar" placeholder="U$S 4500" required>
                </label>
            </div>
            <button onclick="CrearNuevoProducto()">Cargar vehículo</button>
        </fieldset>
